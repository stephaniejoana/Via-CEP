<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tt.css">
    <title>BuscaCep - Novo Estilo</title>
</head>
<body>
    <main>
        <section class="cep-container">
            <h2>Busca CEP</h2>
            <form id="cep-form">
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP">
                </div>
                <div class="input-group">
                    <label for="logradouro">Endere√ßo</label>
                    <input type="text" id="logradouro" readonly>
                </div>
                <div class="input-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" readonly>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" readonly>
                </div>
                <div class="input-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" readonly>
                </div>
                <div class="button-group">
                    <button type="button" onclick="buscarCep()" class="botao">Buscar</button>
                    <button type="button" onclick="limparCampos()" class="botao botao-apagar">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/tt.js"></script>
</body>
</html>
